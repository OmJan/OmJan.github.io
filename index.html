          <circle id="black" class="st0" cx="200" cy="50.8" r="5"/>

    <footer>

    <script type="text/javascript">
      var ball = function () {
        var self = this;
        this.id = 'black';
        this.speed = 0;
        this.direction = undefined;
        this.yAcceleration = 0.001;
        this.xAcceleration = 0;
        this.delta = 1000/60.0;
        this.x = 500;
        this.y = 50.8;
        this.setNewSpeed = function setNewSpeed() {
          self.speed = self.speed + self.yAcceleration * self.delta;
        };
        this.getNewPosition = function getNewPosition() {
          var e, cxNew, cyNew;
          e = document.getElementById ( self.id );
          var cxPrev = e.getAttribute( 'cx' );
          var cyPrev = e.getAttribute( 'cy' );
          cyNew = parseFloat(cyPrev) + self.speed * self.delta + self.yAcceleration * self.delta * self.delta / 2;
          e.setAttribute ( "cx", cxPrev );
          e.setAttribute ( "cy", cyNew );
          self.setNewSpeed();
        };
      };

      var gameBall = new ball();
      function animate() {
        gameBall.getNewPosition();
      }

      var play = function () {
        var animateInterval = setInterval(animate, 1000 / 60);
      };
      play();
    </script>
